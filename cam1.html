<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acceso a la C치mara Web</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f4f4f4;
        }
        #video {
            /* Adaptaci칩n para pantallas de m칩vil */
            max-width: 90%; 
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Visualizador de C치mara Web</h1>
    
    <video id="video" width="640" height="480" autoplay playsinline></video>
    
    <p id="message"></p>

    <script>
        const video = document.getElementById('video');
        const message = document.getElementById('message');

        // Configuraci칩n para que el navegador sepa que solo queremos el video
        const constraints = {
            video: true,
            audio: false 
        };

        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        message.textContent = "C치mara abierta correctamente. 춰Hola! 游녦";
                        message.style.backgroundColor = "#dff0d8"; // Fondo verde claro
                        message.style.color = "#3c763d"; // Texto verde oscuro
                    })
                    .catch(function(err) {
                        // Mensajes de error espec칤ficos
                        let errorMsg = "Error al iniciar la c치mara.";
                        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                            errorMsg = "Error: Debes autorizar el acceso a la c치mara en la configuraci칩n de tu navegador o del sistema operativo.";
                        } else if (err.name === 'NotFoundError') {
                            errorMsg = "Error: No se encontr칩 ninguna c치mara disponible en el dispositivo.";
                        }
                        
                        message.textContent = errorMsg;
                        message.style.backgroundColor = "#f2dede"; // Fondo rojo claro
                        message.style.color = "#a94442"; // Texto rojo oscuro
                        console.error("Error al acceder a la c치mara:", err);
                    });
            } else {
                message.textContent = "Lo siento, tu navegador no soporta el acceso a la c치mara web.";
                message.style.backgroundColor = "#fcf8e3"; // Fondo amarillo claro
                message.style.color = "#8a6d3b"; // Texto amarillo oscuro
            }
        }

        startCamera();
    </script>

</body>
</html>
