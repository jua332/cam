<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치mara Web Avanzada</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 680px;
            margin: auto;
        }
        #video {
            display: block;
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        #snapButton {
            background-color: #5cb85c;
            color: white;
        }
        #flipButton {
            background-color: #5bc0de;
            color: white;
        }
        #downloadButton {
            background-color: #0275d8;
            color: white;
            display: none; /* Oculto inicialmente */
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        #photo {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
        }
        #message {
            margin-bottom: 15px;
            color: #d9534f;
            font-weight: bold;
        }
        /* Ocultar el canvas y la imagen de salida al inicio */
        #canvas, #photo {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>C치mara Web</h1>
        <p id="message">Cargando c치mara...</p>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div class="controls">
            <button id="snapButton">游닝 Tomar Foto</button>
            <button id="flipButton" style="display: none;">游댃 Cambiar C치mara</button>
        </div>

        <div id="output">
            <h2>칔ltima Captura</h2>
            <img id="photo" alt="Foto Capturada">
            <a id="downloadButton" download="foto_webcam.png">Descargar Foto</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const snapButton = document.getElementById('snapButton');
        const flipButton = document.getElementById('flipButton');
        const downloadButton = document.getElementById('downloadButton');
        const message = document.getElementById('message');

        let currentStream = null;
        let facingMode = 'user'; // 'user' (frontal) o 'environment' (trasera)

        // 1. FUNCI칍N PARA INICIAR O CAMBIAR LA C츼MARA
        async function startCamera(mode) {
            message.textContent = "Solicitando c치mara...";

            // Si hay un stream activo, lo detenemos para poder cambiar de c치mara
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: mode,
                    width: { ideal: 1280 }, // Calidad de video ideal
                    height: { ideal: 720 }
                },
                audio: false 
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                video.play();
                message.textContent = "C치mara activa. 춰Lista para usar!";
                message.style.color = "#3c763d";
                
                // Mostrar el bot칩n de voltear solo si hay m치s de una c치mara (m칩viles)
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoInputs = devices.filter(device => device.kind === 'videoinput');
                if (videoInputs.length > 1) {
                    flipButton.style.display = 'inline-block';
                }

            } catch (err) {
                message.textContent = "Error: Aseg칰rate de usar HTTPS y otorgar permiso. Detalle: " + err.name;
                message.style.color = "#d9534f";
                console.error("Error al acceder a la c치mara:", err);
            }
        }

        // 2. FUNCI칍N PARA TOMAR LA FOTO
        function takePicture() {
            if (!currentStream) {
                message.textContent = "La c치mara no est치 activa.";
                return;
            }

            // Asegurarse de que el canvas tenga el mismo tama침o que el video actual
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibuja el frame actual del video en el canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convierte la imagen del canvas a una URL de datos PNG
            const dataURL = canvas.toDataURL('image/png');

            // Muestra la imagen capturada
            photo.setAttribute('src', dataURL);
            photo.style.display = 'block';

            // Configura el bot칩n de descarga
            downloadButton.setAttribute('href', dataURL);
            downloadButton.style.display = 'inline-block';
            
            message.textContent = "춰Foto capturada! Puedes descargarla.";
        }

        // 3. FUNCI칍N PARA VOLTEAR LA C츼MARA (FRONTAL/TRASERA)
        function flipCamera() {
            facingMode = (facingMode === 'user') ? 'environment' : 'user';
            startCamera(facingMode);
        }

        // 4. EVENT LISTENERS
        snapButton.addEventListener('click', takePicture);
        flipButton.addEventListener('click', flipCamera);
        
        // Iniciar la c치mara por defecto (frontal)
        startCamera(facingMode);
    </script>

</body>
</html>
